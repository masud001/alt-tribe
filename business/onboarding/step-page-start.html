<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome icons  -->
    <link
      rel="stylesheet"
      href="../../assets/fontawesomes/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="../../assets/fontawesomes/css/all.min.css" />
    <title>let's get started</title>
    <!-- css links  -->
    <link rel="stylesheet" href="../../css/custom.min.css" />
  </head>
  <body>
    <!-- step page (let's get started) main container  -->

    <div class="section-wrapper position-relative">
      <div class="position-absolute top-5 left-5 d-none d-lg-block">
        <a href="./login.html">
          <button class="btn btn-alt-outline step-back-btn" type="button">
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </a>
      </div>
      <div class="container">
        <div class="row">
          <div class="step-header text-center">
            <h2>Let's get started</h2>
            <p>
              Become a member of the biggest freelancing company in the world.
            </p>
            <div class="stepper-section">
              <div class="stepper business_stepper">
                <div
                  class="stepper-item active"
                  data-bs-toggle="tooltip"
                  data-bs-title="Let’s gets started!"
                >
                  <span class="stepper-number">1</span>
                  <span class="stepper-title d-none d-md-block"
                    >Let’s gets started!</span
                  >
                </div>
                <div
                  class="stepper-item"
                  data-bs-toggle="tooltip"
                  data-bs-title="Professional Experience"
                >
                  <span class="stepper-number">2</span>
                  <span class="stepper-title d-none d-md-block">
                    Professional Experience</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- main section  -->
    <div class="stepper-main-section bg-white">
      <div class="container">
        <div class="row">
          <div class="col col-md-7 offset-md-2">
            <div
              class="d-flex flex-row justify-content-start align-items-center gap-2 stepper_section_title"
            >
              <img
                src="../../assets/images/icons/invoice-accounting-document.svg"
                alt="basic info document"
              />
              <h2>Basic info</h2>
            </div>
            <div class="stepper-forms-section">
              <form>
                <div class="mb-4">
                  <label for="f-name" class="input-label"
                    >What job roles are you’re looking for?</label
                  >
                  <input
                    type="text"
                    class="input-field"
                    id="f-name"
                    placeholder=" Enter the role you’re looking to fill"
                  />
                </div>
              </form>
              <div class="role_tags">
                <span>Graphic designer</span>
                <span>UI Designer</span>
                <span>UX Designer</span>
                <span>Logo Designer</span>
                <span>3D Specialist</span>
                <span>Illustrator</span>
                <span>Motion Graphics Designer</span>
                <span>Architect</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- control button  -->
    <div class="container">
      <div class="row">
        <!-- buttons  -->
        <div class="w-100 stepper-control">
          <div class="d-flex justify-content-between gap-2">
            <a href="./login.html">
              <button class="btn btn-alt-outline rounded-pill" type="button">
                Back
              </button>
            </a>

            <div class="d-flex justify-content-between gap-2">
              <a href="">
                <button class="btn btn-alt-outline rounded-pill" type="button">
                  Save Progress
                </button>
              </a>
              <a href="./step-page-business-profile.html">
                <button class="btn btn-alt-primary rounded-pill" type="button">
                  Continue
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js links  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function initializeTooltips() {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map(
          (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
        );
      }

      function disposeTooltips() {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) =>
          bootstrap.Tooltip.getInstance(tooltipTriggerEl)?.dispose()
        );
      }

      function checkWidthAndHandleTooltips() {
        const width = window.innerWidth;
        if (width <= 992) {
          initializeTooltips();
        } else {
          disposeTooltips();
        }
      }

      checkWidthAndHandleTooltips();

      window.addEventListener("resize", function () {
        checkWidthAndHandleTooltips();
      });
    </script>
  </body>
</html>
