<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome icons  -->
    <link
      rel="stylesheet"
      href="../../assets/fontawesomes/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="../../assets/fontawesomes/css/all.min.css" />
    <title>Business start agreement Basic Info</title>
    <!-- css links  -->
    <link rel="stylesheet" href="../../css/custom.min.css" />
  </head>
  <body>
    <!-- step page (tribe page) main container  -->

    <div class="section-wrapper position-relative">
      <div class="position-absolute top-5 left-5 d-none d-lg-block">
        <a href="./#">
          <button class="btn btn-alt-outline step-back-btn" type="button">
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </a>
      </div>
      <div class="container">
        <div class="row">
          <div class="step-header text-center">
            <h2>New agreement</h2>
            <p>Set the terms and maximize your chances of project success</p>
            <div class="stepper-section">
              <div class="stepper tribe_stepper">
                <div
                  class="stepper-item active"
                  data-bs-toggle="tooltip"
                  data-bs-title="Basic info"
                >
                  <span class="stepper-number">1</span>
                  <span class="stepper-title d-none d-lg-block">
                    Basic info</span
                  >
                </div>
                <div
                  class="stepper-item"
                  data-bs-toggle="tooltip"
                  data-bs-title="Review"
                >
                  <span class="stepper-number">2</span>
                  <span class="stepper-title d-none d-lg-block"
                    >Milestones</span
                  >
                </div>
                <div
                  class="stepper-item"
                  data-bs-toggle="tooltip"
                  data-bs-title="Review"
                >
                  <span class="stepper-number">3</span>
                  <span class="stepper-title d-none d-lg-block">Review</span>
                </div>
                <div
                  class="stepper-item"
                  data-bs-toggle="tooltip"
                  data-bs-title="Sign"
                >
                  <span class="stepper-number">4</span>
                  <span class="stepper-title d-none d-lg-block"> Sign</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- main section  -->
    <div class="stepper-main-section bg-white">
      <div class="container">
        <div class="row">
          <div class="col col-md-7 offset-md-2">
            <div
              class="d-flex flex-row justify-content-start align-items-center gap-2 stepper_section_title"
            >
              <img
                src="../../assets/images/icons/invoice-accounting-document.svg"
                alt="basic info document"
              />
              <h2>Basic info</h2>
            </div>
            <div class="stepper-forms-section">
              <div class="mb-4">
                <label for="Freelancer" class="input-label">Freelancer</label>
                <div class="input-field p-2">
                  <div
                    class="d-inline-flex bg-alt-bg-clr py-1 pe-3 ps-1 rounded-pill gap-2 align-items-center"
                  >
                    <div class="avater_image_32">
                      <img src="https://i.pravatar.cc/32" alt="" />
                    </div>
                    <p class="text-dark-emphasis">John Smith</p>
                  </div>
                </div>
              </div>
              <form action="">
                <div class="mb-4">
                  <label for="tribename" class="input-label"
                    >Project name</label
                  >
                  <input
                    type="text"
                    class="input-field"
                    id="tribename"
                    placeholder="Logo designing for Apparel E-commerce"
                  />
                </div>

                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label
                        for="start_date"
                        class="input-label text-capitalize"
                        >start date
                      </label>
                      <input
                        type="date"
                        class="input-field"
                        id="start_date"
                        placeholder="10-10-2021"
                      />
                    </div>
                    <div class="col">
                      <label for="end_date" class="input-label text-capitalize"
                        >end date
                      </label>
                      <input
                        type="date"
                        class="input-field"
                        id="end_date"
                        placeholder="10-10-2021"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="preferred-hourly" class="input-label"
                    >Budget</label
                  >
                  <input
                    type="text"
                    class="input-field"
                    id="preferred-hourly"
                    placeholder="$0.00"
                  />
                </div>

                <div class="mb-2">
                  <label for="Address" class="input-label"
                    >Agreement letter
                  </label>
                  <textarea
                    class="input-field"
                    placeholder="Eg: The freelancerâ€™s responsibilities include..."
                    id="Address"
                    rows="3"
                  ></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- buttons  -->
        <div class="w-100 stepper-control">
          <div class="d-flex justify-content-between gap-2">
            <a href="./#">
              <button class="btn btn-alt-outline rounded-pill" type="button">
                cancel
              </button>
            </a>

            <div class="d-flex justify-content-between gap-2">
              <button class="btn btn-alt-outline rounded-pill" type="button">
                Save Progress
              </button>
              <a href="./start-agreement-page-milestones.html">
                <button class="btn btn-alt-primary rounded-pill" type="button">
                  Continue
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js links  -->

    <script src="../../assets/js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function initializeTooltips() {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map(
          (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
        );
      }

      function disposeTooltips() {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) =>
          bootstrap.Tooltip.getInstance(tooltipTriggerEl)?.dispose()
        );
      }

      function checkWidthAndHandleTooltips() {
        const width = window.innerWidth;
        if (width <= 992) {
          initializeTooltips();
        } else {
          disposeTooltips();
        }
      }

      checkWidthAndHandleTooltips();

      window.addEventListener("resize", function () {
        checkWidthAndHandleTooltips();
      });
    </script>
  </body>
</html>
