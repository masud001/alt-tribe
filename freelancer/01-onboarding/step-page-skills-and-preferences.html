<!DOCTYPE html>

  <body>
    <!-- step page (let's get started) main container  -->

    <div class="section-wrapper position-relative">
      <div class="position-absolute top-5 left-5 d-none d-lg-block">

      <div class="container">
        <div class="row">

                <div

    <!-- main section  -->
    <div class="stepper-main-section bg-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div

            <div class="stepper-forms-section">
              <form action="">
                <div class="mb-4">
                  <label class="input-label" for="core-skill"

                  >

                  <select
                    class="w-100 input-select"
                    multiple
                    data-placeholder="Select"
                    data-allow-clear="1"
                    id="core-skill"
                  >
                    <option>options 1</option>
                    <option>options 2</option>
                    <option>options 3</option>
                    <option>options 4</option>
                    <option>options 5</option>
                    <option>options 6</option>
                    <option>options 7</option>
                  </select>
                </div>
                <!--  -->
                <div class="mb-4">
                  <label class="input-label" for="additional-skills"
                    >Select additional skills (max 3)</label
                  >

                  <select
                    class="w-100 input-select"
                    multiple
                    data-placeholder="Select"
                    data-allow-clear="1"
                    id="additional-skills"
                  >
                    <option>Skills 1</option>
                    <option>Skills 2</option>
                    <option>Skills 3</option>
                    <option>Skills 4</option>
                    <option>Skills 5</option>
                    <option>Skills 6</option>
                    <option>Skills 7</option>
                  </select>
                </div>
                <!--  -->

                  <label class="input-label" for="industry-preference"
                    >Which industry do you prefer to work in?</label
                  >

                  <select
                    class="w-100 input-select"
                    multiple
                    data-placeholder="Select the Industry (optional)"
                    data-allow-clear="1"
                    id="industry-preference"
                  >
                    <option>industry-preference 1</option>
                    <option>industry-preference 2</option>
                    <option>industry-preference 3</option>
                    <option>industry-preference 4</option>
                    <option>industry-preference 5</option>
                    <option>industry-preference 6</option>
                    <option>industry-preference 7</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- buttons  -->
        <div class="stepper-control">
          <div class="d-flex justify-content-between gap-2">
            <a href="./step-page-professional-experience.html">
              <button class="btn btn-alt-outline rounded-pill" type="button">
                Back
              </button>
            </a>

            <div class="d-flex justify-content-between gap-2">
              <button class="btn btn-alt-outline rounded-pill" type="button">
                Save Progress
              </button>
              <a href="./step-page-add-works.html">
                <button class="btn btn-alt-primary rounded-pill" type="button">
                  Continue
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js links  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function initializeTooltips() {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map(
          (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
        );
      }

      function disposeTooltips() {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) =>
          bootstrap.Tooltip.getInstance(tooltipTriggerEl)?.dispose()
        );
      }

      function checkWidthAndHandleTooltips() {
        const width = window.innerWidth;
        if (width <= 992) {
          initializeTooltips();
        } else {
          disposeTooltips();
        }
      }

      checkWidthAndHandleTooltips();

      window.addEventListener("resize", function () {
        checkWidthAndHandleTooltips();
      });
    </script>
    <!-- multi select script initiate  -->
    <script src="../../assets/vendor/js/jquery-3.5.1.slim.min.js"></script>
