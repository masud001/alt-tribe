<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- css links  -->
    <link rel="stylesheet" href="../../css/custom.min.css" />
  </head>
  <body>
    <!-- login  main container  -->
    <div class="page-wrapper">
      <div class="page-right d-none d-lg-block"></div>
      <div class="container">
        <div class="row">
          <div class="page-logo">
            <img
              src="../../assets/images/logo/all-tribe-logo.png"
              alt="all-tribe logo"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="page-forms login-page">
              <form action="./step-page-start.html" class="w-100">
                <h2>Log in</h2>

                <div class="mb-4">
                  <label for="email" class="input-label"
                    >Email <span class="input-label-required">*</span>
                  </label>
                  <input
                    type="email"
                    class="input-field"
                    id="email"
                    placeholder="Enter your Email"
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="input-label"
                    >Password <span class="input-label-required">*</span>
                  </label>
                  <input
                    type="password"
                    class="input-field"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>

                <div
                  class="mb-4 d-flex flex-row justify-content-between align-items-center"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="Remember-checkbox"
                    />
                    <label
                      class="form-check-label checkbox-label login-checkbox-label"
                      for="Remember-checkbox"
                    >
                      Remember me
                    </label>
                  </div>
                  <div class="forget-password">
                    <a href="">Forgot Password ?</a>
                  </div>
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-alt-primary rounded-pill"
                    type="submit"
                  >
                    Create account
                  </button>
                </div>

                <div class="page-or text-center"></div>

                <!-- sign up instead -->
                <div class="page-insted d-grid gap-3">
                  <button
                    class="btn btn-alt-outline rounded-pill"
                    type="submit"
                  >
                    <img
                      class="me-1"
                      width="20px"
                      src="../../assets/images/icons/google.svg"
                      alt="login with google"
                    />
                    Sign up with Google
                  </button>
                  <button
                    class="btn btn-alt-outline rounded-pill"
                    type="submit"
                  >
                    <img
                      class="me-1"
                      width="20px"
                      src="../../assets/images/icons/linkedin.svg"
                      alt=""
                    />
                    Continue with Linkedin
                  </button>
                </div>
                <div class="page-login text-center">
                  <p>
                    Donâ€™t have an account?
                    <a href="./signup.html"><strong>Sign up</strong></a>
                  </p>
                </div>
              </form>
            </div>
          </div>
          <div class="col d-none d-lg-block">
            <div class="page-thumb">
              <img
                class="img-fluid max-auto"
                src="../../assets/images/signup.svg"
                alt="signup right"
              />
              <div class="text-center">
                <h2 class="text-center">
                  Start turning your ideas into reality.
                </h2>
                <p class="text-center">
                  Create a free account now and work with top-class talent from
                  around the world. Start your 3 month trial today, no credit
                  card necessary.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
