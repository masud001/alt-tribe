<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome icons  -->
    <link
      rel="stylesheet"
      href="../../assets/fontawesomes/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="../../assets/fontawesomes/css/all.min.css" />
    <title>Freelance landing page</title>
    <link rel="stylesheet" href="./css/custom.min.css" />
  </head>
  <body class="light_theme">
    <section class="alt_header_section">
     
      <!-- header  -->
      <header class="container-xxl">
        <div class="row">
          <div class="col">
            <div
              class="d-flex flex-row w-100 align-items-center justify-content-between py-4"
            >
              <div class="d-flex align-items-center">
                <!-- logo  -->
                <div class="brand_logo">
                  <a href="./#"
                    ><img
                      src="./assets/images/freelance-landing-page/alt-logo-white.svg"
                      alt="logo white"
                  /></a>
                </div>
                <!-- menu  -->
                <nav class="header_nav d-none d-md-block">
                  <ul>
                    <li><a href="/#">About us</a></li>
                    <li><a href="/#">FAQ</a></li>
                    <li><a href="/#">Blogs</a></li>
                  </ul>
                </nav>
              </div>
              <div class="d-flex align-items-center justify-content-end">
                <!-- search bar -->
                <div
                  class="alt_header_search position-relative d-none d-lg-flex"
                >
                  <form action="">
                    <input
                      class="position-relative"
                      type="text"
                      placeholder="Search"
                    />
                    <button type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </form>
                </div>
                <!-- buttons  -->
                <div class="alt_header_button ms-md-2 d-flex gap-2">
                  <a
                    href="/#"
                    class="rounded-pill text-capitalize alt-btn-light-outline-primary d-none d-sm-block"
                    >login</a
                  >
                  <a
                    href="/#"
                    class="rounded-pill text-capitalize alt-btn-light-primary"
                    >Sign up</a
                  >
                  <button class="mobile_nav_btn d-md-none">
                    <i class="fa-solid fa-bars"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- hero section  -->
      <section class="hero_section">
        <div class="container-xxl">
          <div class="row">
            <div
              class="col col-md-8 offset-md-2 justify-content-center text-center"
            >
              <!-- switcher  -->
              <div class="toggle-switch mx-auto">
                <input type="radio" id="freelancer" name="toggle" checked />
                <label for="freelancer" class="toggle-label">Freelancer</label>
                <input type="radio" id="business" name="toggle" />
                <label for="business" class="toggle-label">Business</label>
              </div>
              <!-- title  -->
              <div class="hero_content">
                <h1>
                  Uncover great <br />
                  opportunities.
                </h1>
                <p>
                  Boost your career by working with top companies worldwide.
                </p>
                <div class="hero_getstarted_btn">
                  <button
                    class="btn d-inline-block alt-btn-light-primary rounded-pill"
                  >
                    Get started
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- company logos section  -->
    <section class="company_logo_section">
      <div class="container-xxl">
        <div class="row">
          <div class="col col-md-8 offset-md-2">
            <div class="company_logos_content text-center">
              <h2>Join <strong>4,000+ companies</strong> already growing</h2>
              <div class="company_logos">
                <img
                  src="./assets/images/freelance-landing-page/icons/ms.svg"
                  alt="company logo"
                  class="img-fluid px-2 py-2 py-md-0"
                />
                <img
                  src="./assets/images/freelance-landing-page/icons/google.svg"
                  alt="company logo"
                  class="img-fluid px-2 py-2 py-md-0"
                />
                <img
                  src="./assets/images/freelance-landing-page/icons/starbugs.svg"
                  alt="company logo"
                  class="img-fluid px-2 py-2 py-md-0"
                />
                <img
                  src="./assets/images/freelance-landing-page/icons/nike.svg"
                  alt="company logo"
                  class="img-fluid px-2 py-2 py-md-0"
                />
                <img
                  src="./assets/images/freelance-landing-page/icons/cocacola.svg"
                  alt="company logo"
                  class="img-fluid px-2 py-2 py-md-0"
                />
                <img
                  src="./assets/images/freelance-landing-page/icons/slack.svg"
                  alt="company logo"
                  class="img-fluid px-2 py-2 py-md-0"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
